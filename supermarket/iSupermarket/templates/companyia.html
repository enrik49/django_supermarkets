{% extends "base.html" %}

{% block content %}
<h1>
	Companyia:
	{% if user.username %}
	<h4><a href="{% url 'iSupermarket:companyia_create' %}">Afegir nova Companyia</a></h4>
	{% endif %}
</h1>
<ul>
	{% for companyia in Companyia_list  %}
		<li><a href="{% url	'iSupermarket:companyia_detail' companyia.id %}">{{ companyia.name }}</li>
	{% empty %}<li> Disculpeu, encara no hi ha cap companyia</li>
	{% endfor %}
</ul>
{% endblock %}
