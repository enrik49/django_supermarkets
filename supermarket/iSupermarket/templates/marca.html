{% extends "base.html" %}

{% block content %}
<h1>
	Marca:

    {% if user.username %}
	<h4><a href="{% url 'iSupermarket:marca_create' %}">Afegir nou Marca</a></h4>
	{% endif %}
</h1>
<ul>
	{% for marca in Marca_list  %}
		<li><a href="{% url	'iSupermarket:marca_detail' marca.id %}">{{marca.name}}</a></li>
		{% empty %}<li> Disculpeu, encara no hi ha cap marca</li>
	{% endfor %}
</ul>
{% endblock %}
