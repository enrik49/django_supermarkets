{% extends "base.html" %}

{% block content %}
<h1>
	Sucursal:
	{% if user.username %}
	<h4><a href="{% url 'iSupermarket:sucursal_create' %}">Afegir nova Sucursal</a></h4>
	{% endif %}
</h1>
<ul>
	{% for sucursal in Sucursal_list  %}
		<li><a href="{% url	'iSupermarket:sucursal_detail' sucursal.id %}">{{ sucursal.name }}</li>
		{% empty %}<li> Disculpeu, encara no hi ha cap sucursal</li>
	{% endfor %}
</ul>
{% endblock %}
