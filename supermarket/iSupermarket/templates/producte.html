{% extends "base.html" %}

{% block content %}
<h1>
	Producte:
	{% if user.username %}
	<h4><a href="{% url 'iSupermarket:producte_create' %}">Afegir nou Producte</a></h4>
	{% endif %}
</h1>
<ul>
	{% for producte in Producte_list  %}
		<li><a href="{% url	'iSupermarket:producte_detail' producte.id %}">{{producte.name}}</li>
		{% empty %}<li> Disculpeu, encara no hi ha cap producte</li>
	{% endfor %}
</ul>
{% endblock %}
